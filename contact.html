            <div class="row g-4">
              <div class="col-12">

                  <input type="tel" class="w-100 form-control p-3 mb-4 border-primary bg-light" placeholder="Enter Your Phone Number"/>

                  <button class="w-100 btn btn-primary form-control p-3 border-primary bg-primary rounded-pill" type="submit">Submit Now</button>
                </form>
              </div>

                    <div class="">
